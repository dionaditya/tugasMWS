<body>
  <div class="container">
    <div class="menu">
      <div class="logo">Omah-food</div>
      <div class="navItem">
        <ul>
          <li><i class="fa fa-home fa-1x"></i></li>
          <li><li><i class="fa fa-search fa-1x"></i></li></li>
          <li><li><i class="fa fa-shopping-cart fa-1x"></i></li>
        </ul>
      </div>
    </div>
    <div class="sidebar box">
      <img src="./img/avatar.jpg"> <hr>
      <p id="nama">Dion Aditya</p>
    </div>
    <div class="content1 box">
      <h2>Order Menu</h2>
      <p>Burger</p>
      <input type="number" name="burger" id="burger" class="input is-rounded" type="text" placeholder="Jumlah Burer">
      <p>Sandwich</p>
      <input type="number" name="sandwichr" id="sandwich" class="input is-rounded" type="text" placeholder="Jumlah Sandwich">
      <p>Spaghetti</p>
      <input type="number" name="spaghetti" id="spaghetti" class="input is-rounded" type="text" placeholder="Jumlah Spagheti">
      <br>
      <button type="submit" id="orderButton" class="button is-warning">Order</button>
      <p id="textTotal"></p>
    </div>
    <div class="content2 box">
           <a href="map.html" class="button is-primary">link to Mapbox</a>
    </div>
    <div class="content3 box">
            <a href="map1.html" class="button is-primary">link to Omah food app</a>
    </div>
    <div class="footer box">
      <p>Dion Aditya</p>
      <p>MWS SEMARANG BATCH 1 2018</p>
      <a href="https://github.com/dionaditya/tugasMWS" class="button is-primary">link to github</a>
    </div>
