<body>
  <div class="container">
    <div class="menu item">
        <div class="logo">Omah Food</div>
        <input type="text" class="search-input" placeholder="Search">
        <ul class="nav">
          <li  class="navItem" class="search">
            <i class="searchs fa fa-search" style="font-size:25px"></i>
          </li>
          <li class="navItem cart"><i class="fa fa-shopping-cart" style="font-size:25px"></i></li>

            <button class="login">Login</button>
          </li>
          <li class="navItem">
            <button class="logout">Logout</button>
          </li>
        </ul>

    <div class="sidebar">
      <img class="avatar" src="./img/avatar.jpg" alt="avatar" width="48px">
      <p>Dion Aditya</p>
    </div>
    <div class="content item">
      <div id="orderMenu">
        <p>Burger</p>
        <input id="menu1"type="number" placeholder="0" value="0">
        <p>Sandwich</p>
        <input id="menu2"type="number" placeholder="0" value="0">
        <p>Spaghetti</p>
        <input id="menu3"type="number" placeholder="0" value="0">
        <br>
        <button class="button" id="submitMenu">Order</button>
        <p id="textTotal">Total orderan kamu: Rp. 0</p>
        <p id="copyright"> created by: Dion Aditya MWS Batch 1 (Semarang)</p>
      </div>
    </div>
    <div class="content2 item map">
      <a href="./map.html"><button class="button"> Link to Map</button></a>
    </div>
    <div class="footer item">
      <h2>DION ADITYA</h2>
