<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./map.css">
</head>
<body>
  <div class="container">
        <div class="map1">
                <div class="map" id="map" style="width: 100%; height: 300px"></div>
        </div>
        <div class="content1">
            Gambar disini
        </div>
        <div class="content2">
            review disini
        </div>
  </div>
 
  <script type="text/javascript" src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
  <script type="text/javascript">
    var mapOptions = {
      center: [-6.966667, 110.416664],
      zoom: 17
    }

    // Creating a map object
    var map = new L.map('map', mapOptions);

    // Creating a Layer object
    var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

    // Adding layer to the map
    map.addLayer(layer);
    L.marker([-6.966667, 110.416664]).addTo(map)
    .bindPopup(
      ` <h3>Omah-food</h3>
        <img src="./img/burgers-min.png" width="100%" height="48px">
        <br>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <br>
        Reviews:
        <br>
        Cozy place
      `
    )
    .openPopup();
    var circle = L.circle([-6.966667, 110.416664], {
 		color: 'red',
 		fillColor: '#f03',
 		fillOpacity: 0.5,
 		radius: 50
    }).addTo(map);

    const markerObj = [
      {
        marker:  [-6.9666, 110.415],
        Isi: `Restoran 1`
      },
      {
        marker:  [-6.9666, 110.416],
        Isi: `Restoran 2`
      },
      {
        marker:  [-6.9666, 110.417],
        Isi: `Restoran 3`
      },
      {
        marker:  [-6.9666, 110.418],
        Isi: `Restoran 4`
      },

    ]
 
    markerObj.map(item => {
      L.marker(item.marker)
      .bindPopup(item.Isi).openPopup()
      .addTo(map);
    }
    )
  
    const polygon = L.polygon([
    [-6.9666, 110.415],
    [-6.9666, 110.416],
    [-6.9666, 110.417],
    [-6.9666, 110.418]
    ]).addTo(map);
    </script>
</body>
</html>
